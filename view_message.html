<!DOCTYPE html>
<html>
<head>
  <title> Message </title>
  <style>
    /* CSS styles for the message viewer */
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .message {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
    }

    .message .header {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .message .content {
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="message">
      <div class="header" id="messageHeader">
        <p><b> From: </b> Reciever goes here </p>
      </div>
      <div class="content" id="messageContent">
        <p> Message goes here
        <br>
        <b> Date Received: </b> 1970-01-01 00:00:00
        <b> Email: </b> email@goeshere.com
        <b> Contact Number: </b> 09123456789
        </p>
        
      </div>
    </div>

  </div>
</body>
</html>
